{% extends "webadmin/base.html" %}
{% block body %}
{% load static %}

<body class="bg-slate-50 font-sans">
    <main class="w-[100vw] mt-[100px] mb-[100px] px-[15px] bg-slate-50">
        <section>
            <div class="w-full sm:w-[500px] mx-auto bg-white p-2 py-4 mb-[30px] rounded-md shadow-md">
                <h1 class="text-[25px] font-bold text-center">Admin Panel Sign Up</h1>
            </div>
            <div class="w-full sm:w-[500px] mx-auto bg-white px-5 py-8 rounded-md shadow-md">
                <form action="">
                    <label for="firstname">
                        <p class="mb-[10px]">First name</p>
                    </label>
                    <input type="text" id="firstname" class=" w-full bg-sky-50 p-2 mb-[20px] focus:outline-none focus:border-blue-500 focus:border-[2px] border-[2px] border-slate-300 rounded" placeholder="Enter your first name" required>
                    <label for="lastname">
                        <p class="mb-[10px]">Last name</p>
                    </label>
                    <input type="text" id="lastname" class=" w-full bg-sky-50 p-2 mb-[20px] focus:outline-none focus:border-blue-500 focus:border-[2px] border-[2px] border-slate-300 rounded" placeholder="Enter your last name" required>
                    <label for="email">
                        <p class="mb-[10px]">Email</p>
                    </label>
                    <input type="text" id="email" class=" w-full bg-sky-50 p-2 mb-[20px] focus:outline-none focus:border-blue-500 focus:border-[2px] border-[2px] border-slate-300 rounded" placeholder="Enter your email" required>
                    <label for="username">
                        <p class="mb-[10px]">Username</p>
                    </label>
                    <input type="text" id="username" class=" w-full bg-sky-50 p-2 mb-[20px] focus:outline-none focus:border-blue-500 focus:border-[2px] border-[2px] border-slate-300 rounded" placeholder="Enter your username" required>
                    <label for="admin-password">
                        <p class="mb-[10px]">Password</p>
                    </label>
                    <input type="password" id="admin-password" class=" w-full bg-sky-50 p-2 mb-[40px] focus:outline-none focus:border-blue-500 focus:border-[2px] border-[2px] border-slate-300 rounded" placeholder="Enter your password" required>

                    <input type="submit" placeholder="Login" class=" w-full bg-sky-500 p-2 rounded hover:bg-sky-300 cursor-pointer" >
                </form>
                <p class="mt-[25px]">Already registered? <a class="underline text-blue-600 font-bold" href="login.html">Login</a></p>
            </div>
        </section>
    </main>

    <script async defer></script>
</body>

</html>
